<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles/main.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="calculator-screen">
          <div class="screen-result">0</div>
          <div class="screen-input">&nbsp;</div>
        </div>
        <div class="buttons-container">
          <button
            class="calculator-button calculator-button__functionality calculator-button__wide"
            id="clear"
          >
            AC
          </button>
          <button
            class="calculator-button calculator-button__functionality calculator-button__wide"
            id="delete"
          >
            DEL
          </button>
          <button class="calculator-button calculator-button__digit">(</button>
          <button class="calculator-button calculator-button__digit">)</button>
          <button
            class="calculator-button calculator-button__operator"
            id="mod-divide"
          >
            %
          </button>
          <button
            class="calculator-button calculator-button__operator"
            id="divide"
          >
            รท
          </button>
          <button class="calculator-button calculator-button__digit">7</button>
          <button class="calculator-button calculator-button__digit">8</button>
          <button class="calculator-button calculator-button__digit">9</button>
          <button
            class="calculator-button calculator-button__operator"
            id="multiply"
          >
            ร
          </button>
          <button class="calculator-button calculator-button__digit">4</button>
          <button class="calculator-button calculator-button__digit">5</button>
          <button class="calculator-button calculator-button__digit">6</button>
          <button
            class="calculator-button calculator-button__operator"
            id="substract"
          >
            -
          </button>
          <button class="calculator-button calculator-button__digit">1</button>
          <button class="calculator-button calculator-button__digit">2</button>
          <button class="calculator-button calculator-button__digit">3</button>
          <button
            class="calculator-button calculator-button__operator"
            id="add"
          >
            +
          </button>
          <button
            class="calculator-button calculator-button__digit calculator-button__wide"
          >
            0
          </button>
          <button class="calculator-button calculator-button__digit">.</button>
          <button
            class="calculator-button calculator-button__functionality"
            id="equals"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script
      async
      type="module"
      src="scripts/main.js"
    ></script>
  </body>
</html>
